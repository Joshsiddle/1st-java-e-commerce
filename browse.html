<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online retailer </title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" ></script>
</head>
<body>
    <nav>
        <div class="nav__container">
            <img class="logo" src="./assets/logo.png" alt="">
            <ul class="nav__links">
                <li><a class="nav__link link__hover-effect" href="./index.html">Home</a></li>
                <li><a class="nav__link link__hover-effect" href="#">Find Products</a></li>
                <li><a class="nav__link nav__link--primary" href="">Contact</a></li>
            </ul>
        </div>
    </nav>
    <div class="content__wrapper">
        <h1 class="content__title">Browse our products</h1>
        <div class="input__wrapper">
            <div class="search__wrapper">
                <input type="search" id="search" placeholder="Search" >
            </div>
        </div>
    </div>
    <div src="./assets/overlay2.jpg" class="overlay"></div>
    <div class="input-group mt-3 mb-5 w-50 mx-auto">
        <input type="text" class="form-control" placeholder="Search products" aria-label="product"
            aria-describedby="button-addon2">
        <button class="btn btn-primary" type="button" id="button-addon2">Search</button>
    </div>
    
    <div id="display-product">

    </div>
</body>
</html>
